<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .tablero {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .casilla {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }
        .casilla:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="tablero">
        <div class="casilla" data-pos="0,0"></div>
        <div class="casilla" data-pos="0,1"></div>
        <div class="casilla" data-pos="0,2"></div>
        <div class="casilla" data-pos="1,0"></div>
        <div class="casilla" data-pos="1,1"></div>
        <div class="casilla" data-pos="1,2"></div>
        <div class="casilla" data-pos="2,0"></div>
        <div class="casilla" data-pos="2,1"></div>
        <div class="casilla" data-pos="2,2"></div>
    </div>
    <script src="tres-en-raya.js"></script>
</body>
</html>
